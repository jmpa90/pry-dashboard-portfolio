<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Portafolio de Proyectos</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>

      <a href="https://www.kaggle.com/juampaa" target="_blank" rel="noopener noreferrer" aria-label="Kaggle"

          style="width: 24px; height: 24px; object-fit: contain;" />
      </a>
    </div>
  </header>

  <main class="container">
    <section class="filters mb-4">
      <select id="categoriaFilter" class="form-select mb-2">
        <option value="all">Todas las categorías</option>
      </select>

      <select id="nivelFilter" class="form-select mb-2">
        <option value="all">Todos los niveles</option>
        <option value="Básico">Básico</option>
        <option value="Intermedio">Intermedio</option>
        <option value="Avanzado">Avanzado</option>
      </select>

      <input type="text" id="tagFilter" class="form-control mb-2" placeholder="Filtrar por etiqueta (ej: Python)" />

<button id="resetFiltersBtn" class="btn btn-secondary btn-sm" style="align-self: flex-start; margin-top: 4px; max-width: 120px; width: 100%;">
  Borrar filtros
</button>


    </section>


    <section id="projectsContainer" class="row gy-4">
      <!-- Aquí se cargarán los proyectos -->
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="scripts.js"></script>
</body>


</html>
